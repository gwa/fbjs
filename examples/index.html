<!DOCTYPE html>
<html>
<head>
	<title>fbjs test</title>
</head>
<body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/gwajs/src/gwa.EventDispatcher.js"></script>
<script src="../dist/gwa.Facebook.min.js"></script>
<script>
// create new instance
var myfb = new gwa.Facebook('121229881372493');

// set up some listeners
// --------

// Check login status after fb init
myfb.on('FB_INIT', function(f) {
	console.log('FB_INIT');
	f.getLoginStatus();
});

// Handle login status response
myfb.on('FB_LOGIN_STATUS', function(f, status, response) {
	switch(f.isLoggedIn()) {
		case true:
			console.log('is logged in');
			break;
		case false:
			// create login button
			/*
			// response handler to be called from popup window
			window.handleFbResponse = function(success, errorstr) {
				f.handleInstallResponse(success, errorstr);
			};
			*/
			var btn = $('<div>connect</div>');
			btn.on(click, function(ev) {
				f.login('email');
			});
			$('body').append(btn);
			break;
	}
});
myfb.on('FB_INSTALL', function(f, success, errorstr) {
	console.log(success, errorstr);
});
myfb.init();
</script
</body>
</html>
